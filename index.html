<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>open console for output</h1>









    <script>
        //1.qns

        var a = +prompt("enter your income")
        var tax = 0;
        if (a <= 250000) {
            console.log("no tax")
        }
        else if (a > 250000 && a <= 500000) {
            tax += (a * 0.5)
            console.log(a, "+", tax, "=", a + tax)

        }
        else if (a > 500000 && a <= 1000000) {
            tax += (a * 0.20) + 12500
            console.log(a, "+", tax, "=", a + tax)
        }
        else {
            tax += (a * 0.30) + 112500
            console.log(a, "+", tax, "=", a + tax)
        }


        //    2.qns


        var a = +prompt("enter your weight in kgs")
        var b = prompt("enter your destination")
        if (a <= 1) {
            if (b == "local") {
                console.log(a * 5)
            }
            else if (b == "national") {
                console.log(a * 8)
            }
            else if (b == "international") {
                console.log(a * 15)
            }
            else {
                console.log("enter proper location")
            }
        }
        else if (a > 1 && a <= 5) {
            if (b == "local") {
                console.log(a * 10)
            }
            else if (b == "national") {
                console.log(a * 15)
            }
            else if (b == "international") {
                console.log(a * 30)
            }
            else {
                console.log("enter proper location")
            }

        }
        else if (a > 5 && a <= 10) {
            if (b == "local") {
                console.log(a * 20)
            }
            else if (b == "national") {
                console.log(a * 25)
            }
            else if (b == "international") {
                console.log(a * 50)
            }
            else {
                console.log("enter proper location")
            }
        }
        else if (a > 10) {
            if (b == "local") {
                console.log(a * 30)
            }
            else if (b == "national") {
                console.log(a * 35)
            }
            else if (b == "international") {
                console.log(a * 70)
            }
            else {
                console.log("enter proper location")
            }
        }
        else {
            console.log("enter proper location")
        }


        // 3.qns

        var a = +prompt("enter the units")
        if (a <= 100) {
            console.log(a * 1)
        }
        else if (a > 100 && a <= 300) {
            console.log(100 + (1.5 * (a - 100)))
        }
        else if (a > 300) {
            console.log(100 + 300 + (2 * (a - 300)))
        }
        else {
            console.log("enter proper units")
        }


    </script>

</body>

</html>
